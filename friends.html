<html>
<body bgcolor="silver" text="#ff00">
    <h2><div style="color:#40B3DF;">My
        <span style="background-color:#B4009E;color:#ffffff;">Friends</span>
    </div></h2>
    <div style="font-family:verdana;padding:20px;border-radius:10px;border:10px solid #EE872A;">
    <script>
        function showUser(str) {
            if (str=="") {
                document.getElementById("txtHint").innerHTML="";
                return;
            }
            if (window.XMLHttpRequest) {
                // code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp=new XMLHttpRequest();
            } else { // code for IE6, IE5
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange=function() {
                if (xmlhttp.readyState==4 && xmlhttp.status==200) {
                    document.getElementById("txtHint").innerHTML=xmlhttp.responseText;
                }
            }
            xmlhttp.open("GET","showfriends.php?q="+str,true);
            xmlhttp.send();
        }
    </script>
    </head>
    <body>
        
        <form>
            <select name="uname" onchange="showUser(this.value)">
                <option value="">Select a person:</option>
                <option value="1">Jack</option>
                <option value="2">Jim</option>
                <option value="3">Mark</option>
                <option value="4">Mary</option>
            </select>
        </form>
        <br>
        <div id="txtHint"><b>Person info will be listed here.</b></div>
</body>
</html>
